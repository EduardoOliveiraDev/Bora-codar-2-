<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora codar 2? 9</title>
</head>
<body>
    
    <script>

        alert("Informe dois numeros e descubra as 4 operaçoes que da para fazer entre eles")

        let number1 = parseInt(prompt("informe o primeiro numero"))
        let number2 = parseInt(prompt("informe o segundo numero"))

        document.write("As quatro operações com os numeros: " + number1 + " e o numero " + number2 + "<br>")
        document.write("<br>")
        document.write("Resultado da operação de soma: " + (number1 + number2) + "<br>")
        document.write("Resultado da operação de subtração: " + (number1 - number2) + "<br>")
        document.write("Resultado da operação de multiplicação: " + (number1 * number2) + "<br>")
        document.write("Resultado da operação de divisão: " + (number1 / number2) + "<br>")


    </script>

</body>
</html>
