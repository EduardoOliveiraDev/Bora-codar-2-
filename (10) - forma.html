<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora codar 2? 10</title>
</head>
<body>
    
    <script>

        alert("Informe a quantidade de lados e descubra a forma geometrica")

        let forma = parseInt(prompt("Informe a quantidade de lados"))

        if(forma<3){
            document.write("Não é um poligono")
        } else if(forma == 3){
            document.write("É um triangulo")
        } else if(forma == 4){
            document.write("É um quadrado")
        } else if(forma == 5){
            document.write("É um poligono")
        } else if(forma>5){
            document.write("Poligono  não identificado")
        }


    </script>

</body>
</html>
